<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeReview-Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="../css/root.css">
</head>
<body>
    <div class="center-wrapper">
        <h2>Fazer login</h2>
        <form action="https://augustpeter.github.io/AnimeReview/pages/home.html" method="post">
            <input type="text" name="Name" id="user" placeholder="Usuário"  autocomplete="off" required >
            <input type="password" name="Name" id="password" placeholder="Senha" required >
            <input type="submit" name="Entrar" id="button">
        </form>
        <br>
        <a href="pages/registrar.html">Não possui uma conta?</a>
    </div>
</body>
</html>
